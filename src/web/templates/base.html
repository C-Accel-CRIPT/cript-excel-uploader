<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CRIPT Excel Uploader Desktop GUI">
    <meta name="keywords" content="CRIPT, polymers, research, chemistry">
    <meta name="author" content="CRIPT Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon-32x32.png">

    <!-- eel GUI import -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- my js routes -->
    <script src="../js/routes.js"></script>

    <!-- error screen js -->
    <script src="../js/error_screen.js" defer></script>

    {% block screen_js %}

    {% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <!-- material icons cdn -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
          rel="stylesheet">

    <!-- my styles -->
    <link href="../css/styles.css" rel="stylesheet">

    <title>CRIPT Excel Uploader</title>
</head>
<body>

<div class="container" style="margin-top: 2rem; margin-bottom: 1rem;">
    <div class="row">
        <h1 class="text-center">
            CRIPT <span style="color: #21a366">Excel</span> Uploader
        </h1>
    </div>
</div>

{% block body %}

{% endblock %}

{% block footer %}
<!-- TODO fix footer later and consider making it fancier -->
<!--
<footer class="row">
    <small>
        criptapp.org
    </small>
</footer>
-->

{% endblock %}

</html>
